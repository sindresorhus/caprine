sudo: required
dist: trusty
language: c
osx_image: xcode8
matrix:
  include:
    - os: osx
    - os: linux
      env: CC=clang CXX=clang++ npm_config_clang=1
      compiler: clang
addons:
  apt:
    packages:
      - icnsutils
      - graphicsmagick
      - xz-utils
install:
  - nvm install 6
  - npm install
  - npm prune
script:
  - npm test
  - npm run dist
cache:
  directories:
    - node_modules
branches:
  except:
    - "/^v\\d+\\.\\d+\\.\\d+$/"
