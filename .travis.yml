sudo: required
dist: trusty
language: c
osx_image: xcode7.3
matrix:
  include:
    - os: osx
    - os: linux
      env: CC=clang CXX=clang++ npm_config_clang=1
      compiler: clang
addons:
  apt:
    packages:
      - libgnome-keyring-dev
      - icnsutils
install:
- nvm install 6
- npm install
- npm prune
script:
- npm run dist
branches:
  except:
    - "/^v\\d+\\.\\d+\\.\\d+$/"
